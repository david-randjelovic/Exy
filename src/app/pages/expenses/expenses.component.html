<p-table class="container" [value]="expenseService.expenses()" [tableStyle]="{'max-width': '97rem'}" [paginator]="true" [rows]="10">
    <ng-template pTemplate="caption">
        <div class="table-heading">
            Expenses
            <button pButton icon="pi pi-plus" (click)="showDialog()"> </button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Type</th>
            <th>Cost</th>
            <th>Company</th>
            <th>Payment Date</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.type}}</td>
            <td>{{product.company}}</td>
            <td>{{product.cost}} $</td>
            <td>{{product.payment_date | date : 'mediumDate'}}</td>
            <td [ngClass]="{'green': product.status === 'Active', 'red': product.status === 'Archived'}">{{product.status}}</td>
        </tr>
    </ng-template>
</p-table>
<exy-add-expense-dialog [visible]="visible()" (closeDialog)="showDialog()" (addExpense)="onAddExpense($event)"></exy-add-expense-dialog>
